[program:server-cmsd]
command=cmsd -c /etc/xrootd/xrootd.cfg -l /var/log/xrootd/cmsd.log
user=xrootd
autorestart=true

[program:server-xrootd]
command=xrootd -d3 -c /etc/xrootd/xrootd.cfg -l /var/log/xrootd/xrootd.log
user=xrootd
autorestart=true

[program:xcache-rucio-reporter]
command=/opt/xcache/run.sh
autorestart=true
